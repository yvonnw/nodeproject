<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script>
        var role = document.getElementsById('role').value
        console.log('role in home_login = '+role);
        var m='';
        if (role == 'po'){m=0};
        if (role == 'master'){m=1};
        if (role == 'team member'){m=2};
        var features = ['search','list','create','edit']        	
    		xmlhttp = new XMLHttpRequest();
            xmlhttp.open('get','container.xml',false);            
            xmlhttp.send();            
            xmlDoc = xmlhttp.responseXML;            
            var x = xmlDoc.getElementsByTagName('role');

            for (i in features){
                switch (i)
                {
                    case 'search': var search = x[m].getElementsByTagName(i)[0].childNodes[0].nodeValue;
                    break;
                    case 'list': var list = x[m].getElementsByTagName(i)[0].childNodes[0].nodeValue;
                    break;
                    case 'create': var create = x[m].getElementsByTagName(i)[0].childNodes[0].nodeValue;
                    break;
                    case 'edit': var list = x[m].getElementsByTagName(i)[0].childNodes[0].nodeValue;
                    break;
                }

            }
            console.log('search = '+search);
            console.log('list = '+list);
            console.log('create = '+create);
            console.log('edit = '+edit);

        $.ajax({
            url:'/home',
            type:'post',
            data:{'search':search,'list':list,'create':create,'edit':edit},

        })


        
    </script>
  </head>
  <body>
    
  <input type='hidden' id='role' value='po'/></body></html>
