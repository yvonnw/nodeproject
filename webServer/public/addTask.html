<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<script type="text/javascript">
var count = 0;

function addtask(){

  count = count+1;
  console.log(count);
  var obj = document.getElementById('form2');
  var newLine = document.createElement('br');
  
  var newInput_tTitle = document.createElement("input");
  newInput_tTitle.name =  'tTitle'+count;
  newInput_tTitle.id = 'tTitle'+count;
  newInput_tTitle.placeholder = 'Task Title';
  obj.appendChild(newInput_tTitle);
  
  var newInput_tPriority = document.createElement("select");
  //document.write('Task Priority');
  newInput_tPriority.name = 'tPriority'+count;
  newInput_tPriority.id = 'tPriority'+count;
  var opt = new Option('High');
  newInput_tPriority.options.add(opt);
  opt = new Option('Medium');
  newInput_tPriority.options.add(opt);
  opt = new Option('Low');
  newInput_tPriority.options.add(opt);
  obj.appendChild(newInput_tPriority);
  
  var newInput_tdeadline = document.createElement("input");
  //document.write('Task Deadline');
  newInput_tdeadline.name = 'tDeadline'+count;
  newInput_tdeadline.id = 'tDeadline'+count;
  newInput_tdeadline.placeholder = 'Task Deadline';
  obj.appendChild(newInput_tdeadline);

  var newInput_tDes = document.createElement("input");
  newInput_tDes.name =  'tDescription'+count;
  newInput_tDes.id = 'tDescription'+count;
  newInput_tDes.placeholder = 'Description';
  obj.appendChild(newInput_tDes);
  obj.appendChild(newLine);
  obj.appendChild(newLine);

  document.getElementById('hiddenCount').value = count;
  
}

</script>



<title>Create Task</title>
</head>

<body>
<p><strong>Create Task:</strong></p>
<p>&nbsp;</p>
<form method="post" action="/addTask" name="form2" id="form2">
  
<input id="tTitle0" type="text" name="tTitle0" placeholder="Task Title" required/>
<select id="tPriority0" name="tPriority0">
<option value="high">High</option>
<option value="medium">Medium</option>
<option value="low">Low</option>
</select>
<input id="tDeadline0" type="text" name="tDeadline0" placeholder="Deadline e.g. 2017-10-18" required="required" />
<input id="tDescription0" name="tDescription0" placeholder="Description">

<p>&nbsp;</p>  
<br>
<input id="hiddenCount" type="hidden" name="hiddenCount"/>
<input id="addM" type="button" value="Create More", onclick="addtask()"/>
<input id="submitS" type="submit" value="Submit"/>
  
  <p>&nbsp;</p>  
<br>
</form>

</body>
</html>
